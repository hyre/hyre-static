<!DOCTYPE html>
<html>

<head>
  <title>Hyre</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-utilities.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-utilities.rtl.min.css">
  <link rel="stylesheet" href="static/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="min-vh-100 d-flex flex-column justify-content-start">
  <nav class="navbar navbar-white bg-white container col-xxl-10 pt-2 col-10">
    <a class="navbar-brand" href="#">
      <img src="static/images/favicon.png" width="50" height="50" alt="hyre-logo">
    </a>
  </nav>

  <div>
    <div class="container col-xxl-10 col-10 pt-4">
      <div class="col-lg-12 text-center">
        <h1 class="fw-bold mb-3 open-roles text-primary">Hyre with Hyre!</h1>
        <p class="lead">Are you are a recruiter? Post your opportunities by filling the form here!</p>
      </div>
    </div>

    <div class="container col-xxl-10 col-10 pt-4 pb-4">
    <form class="hyring-form">
        <div class="form-row row flex-lg-row align-items-center">
          <div class="form-group col-md-6 py-1 col-6">
            <label for="f-name">First Name</label>
            <input type="text" class="form-control" id="f-name" placeholder="First Name">
          </div>
          <div class="form-group col-md-6 py-1 col-6">
            <label for="l-name">Last Name</label>
            <input type="text" class="form-control" id="l-name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group py-1 col-12">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Email">
        </div>
        <div class="form-row row flex-lg-row align-items-center">
        <div class="form-group col-md-6 py-1 col-6">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company" placeholder="Company">
        </div>
        <div class="form-group col-md-6 py-1 col-6">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Role">
        </div>
        </div>
        <div class="form-row row flex-lg-row align-items-center">
            <div class="form-group col-md-6 py-1 col-6">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Company">
            </div>
            <div class="form-group col-md-6 py-1 col-6">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" placeholder="Role">
            </div>
        </div>
        <div class="text-center">
        <button type="submit" class="mt-2 btn btn-primary btn-block">Submit</button>     
         </div>
     </form>
    </div>
  </div>

  <div class="col-12 col-sm-12 mt-auto">
    <footer class="footer text-center text-lg-start bg-black text-muted">
      <div class="text-center p-4">
        Â© 2021 Hyre | hello@hyre.dev
      </div>
    </footer>
  </div>
</body>

</html>
